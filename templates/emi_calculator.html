{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="calculator-card" data-aos="fade-up" data-aos-delay="100">
            <h2 class="text-center mb-4">
                <i class="fas fa-hand-holding-usd"></i> EMI Calculator
            </h2>
            
            <form id="emiForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="loanAmount" class="form-label">Loan Amount (₹)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-rupee-sign"></i></span>
                        <input type="number" class="form-control" id="loanAmount" 
                               required min="1" step="1" placeholder="Enter loan amount">
                        <div class="invalid-feedback">
                            Please enter a valid loan amount.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="interestRate" class="form-label">Annual Interest Rate (%)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-percentage"></i></span>
                        <input type="number" class="form-control" id="interestRate" 
                               required min="1" max="50" step="0.1" placeholder="Enter interest rate">
                        <div class="invalid-feedback">
                            Please enter a valid interest rate (1-50).
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="loanTerm" class="form-label">Loan Term (Years)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-clock"></i></span>
                        <input type="number" class="form-control" id="loanTerm" 
                               required min="1" max="30" step="1" placeholder="Enter loan term (1-30 years)">
                        <div class="invalid-feedback">
                            Please enter a valid loan term (1-30 years).
                        </div>
                    </div>
                </div>
            </form>

            <div id="results" class="results-section mt-4 d-none" data-aos="fade-up" data-aos-delay="200">
                <h3 class="text-center mb-3">Results</h3>
                <div class="result-card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="result-item">
                                <label>Monthly EMI</label>
                                <span id="monthlyEMI">₹0</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="result-item">
                                <label>Total Interest</label>
                                <span id="totalInterest">₹0</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="result-item">
                                <label>Total Payment</label>
                                <span id="totalPayment">₹0</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="result-item">
                                <label>Interest to Principal Ratio</label>
                                <span id="interestRatio">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="chart-container mt-4">
                        <canvas id="emiChart"></canvas>
                    </div>
                    <div class="chart-container mt-4">
                        <canvas id="amortizationChart"></canvas>
                    </div>
                    <div class="export-buttons mt-4 text-center" data-aos="fade-up" data-aos-delay="300">
                        <button class="btn btn-primary me-2" onclick="exportEMIData('json')">
                            <i class="fas fa-file-code"></i> Export JSON
                        </button>
                        <button class="btn btn-success" onclick="exportEMIData('csv')">
                            <i class="fas fa-file-csv"></i> Export CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
